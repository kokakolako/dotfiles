<?xml version="1.0"?>
<fontconfig>
  <!-- Source Code Pro for Powerline Medium -->
  <match target="font">
    <test name="family">
      <string>Source Code Pro for Powerline</string>
    </test>
    <test name="slant" compare="eq">
      <const>roman</const>
    </test>
    <test name="weight" compare="more_eq">
      <int>80</int>
    </test>
    <test name="weight" compare="less_eq">
      <int>100</int>
    </test>
    <test name="width" compare="eq">
      <const>normal</const>
    </test>
    <edit name="autohint" mode="assign">
      <bool>False</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>True</bool>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>False</bool>
    </edit>
    <edit name="globaladvance" mode="assign">
      <bool>False</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>False</bool>
    </edit>
  </match>
</fontconfig>
